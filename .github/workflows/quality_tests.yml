name: QA and unit tests.

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        make requirements
    - name: Run the QA suite
      run: |
        make quality

    - name: Run our service.
      run: |
        make run &
    - name: Unit tests for the service.
      run: |
        make test


